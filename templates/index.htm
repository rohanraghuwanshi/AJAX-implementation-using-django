{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
    <div class="col-8 border border-danger mx-auto p-4 m-4">
        <ul class="nav nav-tabs mb-2 mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#addBook" role="tab"
                    aria-controls="home" aria-selected="true">Add Book</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#showBooksDiv" role="tab"
                    aria-controls="profile" aria-selected="false" onclick="showAllBooks()">Show Book</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="addBook" role="tabpanel" aria-labelledby="home-tab">
                <div class="col-lg-8 mx-auto p-3 m-3 border border-info">
                    <h3 class="alert alert-info">Add Book Form</h3>
                    <div class="form-group">
                        <label>Book Name</label>
                        <input type="text" class="form-control" name="name" id="book_name" />
                    </div>
                    <div class="form-group">
                        <label>Book Price</label>
                        <input type="number" class="form-control" name="price" id="book_price" />
                    </div>
                    <div class="form-group">
                        <label>Book Pages</label>
                        <input type="number" class="form-control" name="pages" id="book_pages" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info form-control" id="save_book">
                            Save
                        </button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" role="tabpanel" aria-labelledby="profile-tab" id='showBooksDiv'>
                <h3 class="alert alert-info">Books</h3>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
